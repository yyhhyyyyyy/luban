[workspace]
resolver = "2"
members = ["crates/luban_app", "crates/luban_domain", "crates/luban_ui"]

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
anyhow = "1"
async-channel = "2"
bip39 = "2"
gpui = { git = "https://github.com/zed-industries/zed", default-features = false, features = ["font-kit"] }
# `0.6.0-preview0` is not published on crates.io; pin to the upstream git tag.
gpui-component = { git = "https://github.com/longbridge/gpui-component.git", tag = "v0.6.0-preview0" }
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
