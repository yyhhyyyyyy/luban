name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    name: fmt / lint / test
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            clang \
            libclang-dev \
            curl \
            pkg-config \
            libssl-dev \
            xz-utils \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libxcb1-dev \
            libfreetype6-dev \
            libfontconfig1-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install Zig (required by ghostty_vt_sys)
        run: |
          just zig-bootstrap
          echo "${PWD}/.context/zig" >> "${GITHUB_PATH}"

      - name: Format (must be clean)
        run: |
          just fmt
          git diff --exit-code

      - name: Lint
        run: just lint
